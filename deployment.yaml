apiVersion: apps/v1
kind: Deployment
metadata:
  name: tmg-oman-website
  labels:
    app: tmg-oman-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tmg-oman-website
  template:
    metadata:
      labels:
        app: tmg-oman-website
    spec:
      containers:
        - name: tmg-oman-website
          image: de.icr.io/cic-tmg-ecommerce/tmg-oman-frontend-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_STRAPI_URL
              value: "https://tmg-oman-strapi.tmg-service-eu-de-1-cx2-1-24c93556c7052421b1e777d2c03a04e1-0000.eu-de.containers.appdomain.cloud/api"
---
apiVersion: v1
kind: Service
metadata:
  name: tmg-oman-website-service
  labels:
    app: tmg-oman-website
spec:
  selector:
    app: tmg-oman-website
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tmg-oman-website-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: tmg-oman-front.tmg-service-eu-de-1-cx2-1-24c93556c7052421b1e777d2c03a04e1-0000.eu-de.containers.appdomain.cloud/api
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tmg-oman-website-service
                port:
                  number: 80
